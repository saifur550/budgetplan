<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/salary.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Budget Planner </title>
</head>

<body>
<!-- header section -->
  <header>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">BudgetPlanner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Budget plan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero section -->
  <main>
    <div class="container">

      <div class="row ">
        <div class="text-center py-3">
          <h5 class="display-6 fw-bold text-warning">Budget Planner</h3>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-6 col-md-12 text-center">
          <img src="./img/img3.jpeg" class="img-fluid  p-4 " alt="">
        </div>

        <div class="col-lg-6 col-md-12 text-center col-12">
          <div class="income">
            <h4 class="text-disable" style="letter-spacing: 2px;">Income</h4>
          </div>
          <div class="income">
            <label for="">Income</label> <br>
            <input type="number" name="" id="income">
          </div>
          <div class="income pt-2">
            <h4 style="letter-spacing: 2px;" class="">Expenses</h4>
          </div>
          <div class="expenses ">
            <label for="">Food</label> <br>
            <input type="number" name="" id="food"> <br>
            <label for="">Rent</label> <br>
            <input type="number" name="" id="rent"> <br>
            <label for="">Clothes</label> <br>
            <input type="number" name="" id="clothes">
            <div class="mt-2">
              <button class="btn btn-primary" id="btn-calc">Calculate</button>
            </div>
          </div>

          <div class="calc-balance mt-2">
            <p class="">Total Expenses : <span id="total-expenses">00</span> </p>
            <p class="">Balance : <span id="total-balance">00</span> </p>
          </div>

          <div class="saving-balance d-flex align-items-center justify-content-evenly">
            <p class="mb-0">Save</p>
            <input type="number" name="" id="save-value" class="text-center w-25">
            <span>%</span>
            <button id="saving-btn" class="btn btn-primary"> SAVE</button>
          </div>

          <div class="saving-percentage">
            <p> Saving Amount : <span id="saving-amount">00</span></p>
            <p> Remaining Balance :<span id="remaining-balance">00</span></p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <!-- footer section -->
  <div class="container-fluid bg-dark text-white">
    <div class="row d-flex ">
      <div class="col-12 ">
        <nav class="d-flex justify-content-center">
          <ul class="text-center pt-3 "> FaceBook</ul>
          <ul class="text-center pt-3 "> GitHub</ul>
          <ul class="text-center pt-3 "> FaceBook</ul>
          <ul class="text-center pt-3 "> YouTube</ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="./js/apps.js"></script>
</body>

</html>
